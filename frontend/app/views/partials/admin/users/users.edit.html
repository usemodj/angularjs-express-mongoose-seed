<div class="panel-body">
    <form class="form" name="form" ng-submit="updateRole(currentUser)"  novalidate>
    <div class="form-group">
        <label>Email:</label>
        {{currentUser.email}}
    </div>
    <div class="form-group">
        <label>Role:</label>
        {{currentUser.role.title}}
    </div>
    <div class="form-group">
        <label>Change Role:</label>
        <select class="form-control"  name="role" ng-model="currentUser.role"
                ng-options="role.title for role in roles" >
        </select>
    </div>
    <div class="form-group">
        <label>Active:</label>{{currentUser.active}}
        <input type="checkbox" ng-model="currentUser.active">
    </div>
    <div class="form-group has-error">
        <p class="help-block">{{ error }}</p>
    </div>

        <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid || !currentUser.email">Save</button>
    <button class="btn btn-primary" ng-click="cancelEdit()">Cancel</button>
    </form>
</div>
