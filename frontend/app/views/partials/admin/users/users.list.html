<div class="panel-body" >
    <form name="form" class="form-inline" role="form" ng-submit="searchUsers(form)">
      <div class="row">
         <div class="form-group col-xs-4 col-md-4">
            <label>Email:</label>
            <input class="form-control" ng-model="conditions.email" placeholder="Enter email">
         </div>
          <div class="form-group col-xs-3 col-md-3">
              <label>Role:</label>
              <select class="form-control"  ng-model="conditions.role"
                      ng-options="role.title as role.title for role in roles" >
                  <option value="">(선 택)</option>
              </select>
          </div>
        <div class="form-group col-xs-3 col-md-3">
            <label>Active:</label>
            <select class="form-control" ng-model="conditions.active" ng-options="status for status in [true, false]">
                <option value="">(선 택)</option>
            </select>
        </div>
        <div class="col-xs-2 col-md-2">
            <br>
            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Search</button>
        </div>
      </div>
    </form>
    <br/>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Role</th>
                <th>Active</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in data.users">
                <td>{{item.id}}</td>
                <td>{{item.email}}</td>
                <td>{{item.role.title}}</td>
                <td>{{item.active}}
                </td>
                <td class="text-center">
                    <a ui-sref="admin.users.edit({id: item._id})" class="btn btn-xs btn-primary">Edit</a>

                </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-xs-2 col-md-2">Page:{{page}}/{{numPages}}</div>
        <div class="col-xs-8  col-md-8">
            <pagination total-items="totalItems" ng-model="page" max-size="3" items-per-page="20"
                        num-pages="numPages" ng-change="pageChanged()"></pagination>
        </div>
        <div class="col-xs-2 col-md-2">
            <a ui-sref="admin.users.list" ui-sref-opts="{reload: true}" class="btn btn-primary" >
                <span class="glyphicon glyphicon-refresh"></span> Refresh</a>
        </div>
    </div>
</div>
